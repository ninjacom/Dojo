<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

      //To see where JS runs on HTML item in Chrome Dev Tools,
      //select element, right click, Break on, attribute modifications1 
      
      
    // Regular
      console.log('hello');

    // Interpolated
      console.log('Hello I am a %s string', 'poop');
      const item = 'yummy';
      console.log(`Hello I am a ${item} string`);

    // Styled
      console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 4px 4px 0 blue');

    // warning!
      console.warn('WARNING! WARNING! Self Destruct Imminent!');

    // Error :|
      console.error('This is an error! Fix it!!');

    // Info
      console.info('Info: Humans are Mammals!');

    // Testing
      console.assert(1 === 1, 'One never equals one');
      console.assert(1 === 2, 'One never equals two');
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'You did not select the right Element!');

    // clearing
      //console.clear();

    // Viewing DOM Elements
      console.log(p);
      console.dir(p);

    // Grouping together
      dogs.forEach(dog => {
          console.groupCollapsed(`${dog.name}`);
          console.log(`This is ${dog.name}, who is ${dog.age} years old, which is ${dog.age * 7} dog years.`)
          console.groupEnd(`${dog.name}`);
      });
      
    // counting
      console.count('Wes');
      console.count('Wes');
      console.count('Chris');
      console.count('Wes');
      console.count('Wes');
      console.count('Chris');
      console.count('Chris');
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      
    // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/ninjacom')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
      });
      
      
    // table
      console.table(dogs);

  </script>
</body>
</html>
