<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() 
  // will check if array has at least 1 thing in array that meets what I'm looking for
  // is at least one person 19 or older?
      const isAdult = people.some(function(person){
          const currentYear = (new Date()).getFullYear();
          if(currentYear-person.year >=19){
              return true;
          }
      });
      
      console.log({isAdult});
      
    // Array.prototype.every() 
    // checks if everything in array meets my criteria
      // is everyone 19 or older?
      const allAdults = people.every(person => ((new Date()).getFullYear() - person.year >= 19));
      
      console.log({allAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
      // returns the first item that satisfies the criteria
    // find the comment with the ID of 823423
      const comment1 = comments.find(comment => comment.id === 823423);
      
      console.log({comment1});
      
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
      
      const commentToDeleteIndex = comments.findIndex(comment => comment.id === 823423);
      
        // OR create a new array instead
          const newComments = [
              ...comments.slice(0,commentToDeleteIndex),
              ...comments.slice(commentToDeleteIndex+1)
          ];
      
      // OTHERWISE just take the comment out of original array
      comments.splice(commentToDeleteIndex, 1);
      
      console.table(comments);
      console.table(newComments);

  </script>
</body>
</html>
